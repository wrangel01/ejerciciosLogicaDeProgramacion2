// 12) Programa una función que determine si un número es primo (aquel que solo es divisible por sí mismo y 1) o no, pe. miFuncion(7) devolverá true.

const numeroPrimo = (numero = undefined) => {

    if(numero === undefined) return console.warn("No has ingresado el numero");
    if(typeof numero !== "number") console.error(`EL valor  ingresado ${numero} no es un numero`);
    if(numero === 0)console.error("El valor ingresado no puede ser 0");
    if(numero === 1)console.error("El valor ingresado no puede ser 1");
    if(Math.sign(numero) === -1)console.error(`El numero no puede ser negativo`);

    let divisible = false;
     for(let i=2; i<numero; i++) { 
        if((numero % i) === 0){
            divisible == true;
            break;
        }
    }
    return(divisible)
    ?console.log(`El numero ${numero}, no es primo`)
    :console.log(`El numero ${numero}, si es primo`)
}

numeroPrimo();
numeroPrimo(0);
numeroPrimo(7);
numeroPrimo(1);
numeroPrimo(-2);
